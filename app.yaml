kind: Service
apiVersion: v1
metadata:
  name: item-reservation
  namespace: helidon-deployment
  labels:
    app: item-reservation
spec:
  type: LoadBalancer
  selector:
    app: item-reservation
  ports:
  - port: 9080
    targetPort: 9080
    name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: item-reservation
  namespace: helidon-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: item-reservation
  template:
    metadata:
      labels:
        app: item-reservation
        version: v1
    spec:
      containers:
      - name: item-reservation
        image: namsing1/item-reservation:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
---
